<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-100" onload="userdata()">
    <!-- Header Part -->
    <div>
      <div class="bg-blue-900 w-full h-10 mb-5 ">
      </div>

    <!-- Main Part -->
    <div class="w-1/2 m-auto ml-[80] p-5 bg">
      <div>
        <h class="text-xl"><b>SKILLS</b></h>
      </div>
        <div class="flex-container">
      <div id="skill"  class="flex-container"></div>
      <br />
      <div id="more"  class="flex-container  w-auto "></div>
      <div>
        <h class="text-xl"><b>PROJECTS</b></h>
        <div id="projects"  class="flex-container"></div>
      <br />
      <div id="moreInfo"  class="flex-container w-auto "></div>
      <div>
      </div>
    </div>
    </div>

    <!-- Left Card -->
    <div
      class="p-5 py-5 flex flex-col gap-1 w-1/5 h-4/5 border-green-800 border rounded-xl fixed top-16 left-4 bg-white"
    >
      <div class="self-center">
          <div data-src="videoSrc" id="video"></div>
      </div>
      <div class="text-center uppercase"><b class="name" data-name="info-name"></b></div>
      <div class="border w-1/1"></div>
      <div class="overflow-y-auto">
        <div>
          <h2><b>Education</b></h2>
          <div>
            <p><b data-degree="degree"></b></p>
            <p data-organization="organization"></p>
            <p data-year="year"></p>
          </div>
        </div>
        <div class="border w-1/1"></div>
        <div>
          <h2><b>About</b></h2>
          <p id="about" data-about="info-about">
          </p>
        </div>
      </div>
    </div>

    <!-- Right Card -->
    <div
      class="p-5 flex flex-col gap-1 overflow-y-auto w-1/5 h-4/5 border-green-800 border rounded-xl fixed top-16 right-4 bg-white"
    >
      <p class="text-sm text-teal-600 uppercase font-semibold">
        MENTORSHIP PLAN
      </p>
      <span
        ><h class="text-3xl"><b>$100</b></h
        ><b>/month</b></span
      >
      <p>
        The most popular way to get mentored, let's work towards your goals!
      </p>
      <p class="flex items-end">
        <i class="fa fa-check text-blue-700">&nbsp;</i>
        Top Mentor
      </p>
      <p class="flex items-end">
        <i class="fa fa-check text-blue-700">&nbsp;</i>Unlimited Q & A visited
      </p>
      <p class="flex items-end">
        <i class="fa fa-check text-blue-700">&nbsp;</i>Responses in 24 hours
      </p>
      <p class="flex items-end">
        <i class="fa fa-check text-blue-700">&nbsp;</i>
       Task & Excercises
      </p>
      <p class="flex items-end">
        <i class="fa fa-check text-blue-700">&nbsp;</i></path></svg
        >Flat fee, no hidden costs
      </p>
      <br />
      <button
        class="bg-blue-700 hover:bg-lue-900 text-white font-bold py-2 px-4 rounded w-full"
      >
        <b>CONTACT 0324-4798500</b>
      </button>
    </div>
  </div>

    <script src="script.js"></script>
    <script src="skill.js" ></script>
    
  </body>
</html>
